<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Splitter</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen">
    
    <!-- Header -->
    <header class="bg-white dark:bg-gray-800 shadow-sm sticky top-0 z-10">
        <div class="max-w-5xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold text-gray-800 dark:text-white">ğŸ’° Expense Splitter</h1>
            <button id="themeToggle" class="p-2 rounded-lg bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600">
                <span id="themeIcon">ğŸŒ™</span>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-5xl mx-auto p-4 space-y-6">
        
        <!-- Row 1: Users and Add Expense -->
        <div class="grid md:grid-cols-2 gap-6">
            
            <!-- Users Section -->
            <section class="bg-white dark:bg-gray-800 rounded-xl p-5 shadow">
                <h2 class="text-lg font-semibold text-gray-800 dark:text-white mb-4">ğŸ‘¥ Users</h2>
                
                <form id="userForm" class="flex gap-2 mb-4">
                    <input type="text" id="userName" placeholder="Enter name" required
                        class="flex-1 px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <button type="submit" class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded-lg font-medium">
                        Add
                    </button>
                </form>

                <ul id="userList" class="space-y-2"></ul>
                <p id="noUsers" class="text-gray-400 text-center py-6">No users yet</p>
            </section>

            <!-- Add Expense Section -->
            <section class="bg-white dark:bg-gray-800 rounded-xl p-5 shadow">
                <h2 class="text-lg font-semibold text-gray-800 dark:text-white mb-4">â• Add Expense</h2>
                
                <form id="expenseForm" class="space-y-4 hidden">
                    <div>
                        <label class="block text-sm text-gray-600 dark:text-gray-400 mb-1">Description</label>
                        <input type="text" id="expenseDesc" placeholder="e.g., Dinner" required
                            class="w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    
                    <div>
                        <label class="block text-sm text-gray-600 dark:text-gray-400 mb-1">Amount (â‚¹)</label>
                        <input type="number" id="expenseAmount" placeholder="0.00" step="0.01" min="0" required
                            class="w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    
                    <div>
                        <label class="block text-sm text-gray-600 dark:text-gray-400 mb-1">Paid By</label>
                        <select id="paidBy" required
                            class="w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-white focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <option value="">Select who paid</option>
                        </select>
                    </div>
                    
                    <div>
                        <div class="flex justify-between items-center mb-2">
                            <label class="text-sm text-gray-600 dark:text-gray-400">Split Among</label>
                            <div class="space-x-2">
                                <button type="button" id="selectAll" class="text-xs text-indigo-500 hover:text-indigo-600">Select All</button>
                                <button type="button" id="clearAll" class="text-xs text-gray-500 hover:text-gray-600">Clear</button>
                            </div>
                        </div>
                        <div id="participantList" class="grid grid-cols-2 gap-2"></div>
                    </div>
                    
                    <div id="splitPreview" class="hidden bg-indigo-50 dark:bg-indigo-900/30 text-indigo-600 dark:text-indigo-400 p-3 rounded-lg text-center text-sm"></div>
                    
                    <button type="submit" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white py-2 rounded-lg font-medium">
                        Add Expense
                    </button>
                </form>
                
                <p id="needMoreUsers" class="text-gray-400 text-center py-6">Add at least 2 users first</p>
            </section>
        </div>

        <!-- Row 2: Expenses and Balances -->
        <div class="grid md:grid-cols-2 gap-6">
            
            <!-- Expenses List Section -->
            <section class="bg-white dark:bg-gray-800 rounded-xl p-5 shadow">
                <h2 class="text-lg font-semibold text-gray-800 dark:text-white mb-4">ğŸ“‹ Expenses</h2>
                <div id="expensesList" class="space-y-3 max-h-80 overflow-y-auto"></div>
                <p id="noExpenses" class="text-gray-400 text-center py-6">No expenses yet</p>
            </section>

            <!-- Balances Section -->
            <section class="bg-white dark:bg-gray-800 rounded-xl p-5 shadow">
                <h2 class="text-lg font-semibold text-gray-800 dark:text-white mb-4">âš–ï¸ Balances</h2>
                <div id="balancesList" class="space-y-3"></div>
                <p id="noBalances" class="text-gray-400 text-center py-6">No pending balances</p>
                
                <div id="balanceSummary" class="hidden mt-4 pt-4 border-t border-gray-200 dark:border-gray-700">
                    <h3 class="text-sm font-medium text-gray-600 dark:text-gray-400 mb-2">Summary</h3>
                    <ul id="summaryList" class="space-y-1 text-sm text-gray-600 dark:text-gray-400"></ul>
                </div>
            </section>
        </div>
    </main>

        <!-- Pie Chart Section -->
        <!-- <section class="bg-white dark:bg-gray-800 rounded-xl p-5 shadow">
            <h2 class="text-lg font-semibold text-gray-800 dark:text-white mb-4">ğŸ“Š Expenses Per Person</h2>
            <div id="chartContainer" class="flex justify-center items-center">
                <canvas id="expenseChart" width="300" height="300"></canvas>
            </div>
            <p id="noChartData" class="text-gray-400 text-center py-6">Add expenses to see the chart</p>
        </section> -->
    </main>

    <!-- Footer -->
    <footer class="text-center py-4 text-gray-400 text-sm">
        Expense Splitter 
    </footer>

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
